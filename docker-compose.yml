version: '3'

services:
  nodejs-env-dev-in-docker:
    image: nodejs-env-dev-in-docker
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3001
      - 5850:5850
    command: npm run dev:container:debug
    # command: ./node_modules/.bin/nodemon --inspect=0.0.0.0:5850 ./index.js | pino-pretty
